<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            </div>
            <div class="font-container">

            </div>
         </div>
        <div class="navigator">
            <nav>
                <ul>
                    <li><a href="/mypage">My page</a></li>

            </div>
