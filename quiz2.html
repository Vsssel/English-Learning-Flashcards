<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Oswald:wght@400;500&family=Poppins:wght@100;300;400;500;600;900&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <section class="quiz-section">
            <div class="quiz-box color-yellow">
                <h1 class="color-yellow">English Quiz</h1>
                <div class="quiz-header color-yellow">
                    <span class="header-topic color-yellow">Topic: Bathroom</span>
                    <span class="header-score color-yellow">Score: 0 / 5</span>
                </div>
                <img src="" class="question color-yellow">
                <div class="option-list color-yellow"></div>
                <div class="quiz-footer color-yellow">
                    <span class="question-total color-yellow">1 of 5 Questions</span>
                    <button class="next-btn color-yellow">Next</button>
                </div>
            </div>
        </section>
        <section class="result-section">
            <div class="result-box">
                <h2>Quiz Result</h2>
                <div class="percentage-container">
                    <div class="circular-progress">
                        <span class="progress-value">0 %</span>
                    </div>
                   <span class="score-text">Your score 1 out of 7</span>
                    <a href="/topics"><button class="goHome-btn color-yellow">Go to home</button></a>
                </div>
            </div>
        </section>
        <script src="../public/js/quiz2.js"></script>
    </div>
</body>
</html>
