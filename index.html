<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Oswald:wght@400;500&family=Poppins:wght@100;300;400;500;600;900&family=Tilt+Neon&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="login-wrapper color-yellow">
        <form class="card_face color-yellow" id="card-face-login">
            <div class="bee-wrapper color-yellow">
                <img src="../public/images/bee.png" class="color-yellow bee-img">
                <p class="color-yellow">Beenglish</p>
            </div>
            <h2 class="color-yellow">Login</h2>
            <p class="color-yellow">Username</p>
            <input id="username-login" type="text">
            <p class="color-yellow">Password</p>
            <input type="password" id="password-login">
            <a id="a-login" class="color-yellow"><button type="button" id="way-to-login">Login</button></a>
            <button id="sign-up-btn" type="button">Sign up</button>
        </form>
        <form class="card_face color-yellow" id="card-face-signup">
            <div class="bee-wrapper">
                <img src="../public/images/bee.png" class="color-yellow bee-img">
                <p class="color-yellow">Beenglish</p>
            </div>
            <h2 class="color-yellow">Sign up</h2>
            <p class="color-yellow">Username</p>
            <input type="text" id="username-signup">
            <p class="color-yellow">Email</p>
            <input type="text" id="email-signup">
            <p class="color-yellow">Password</p>
            <input type="password" id="password-signup">
            <p class="color-yellow">Repeat Password</p>
            <input type="password" id="repeat-password-signup">
            <button id="way-to-signup" type="button">Sign up</button>
            <button type="button" id="login-btn">Login</button>
        </form>
    </div>
    <script src="../public/js/script.js"></script>
</body>
</html>
